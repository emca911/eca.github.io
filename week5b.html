<!DOCTYPE html>
<html>
<head>
    <title>School Waitlist</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    
        /*  wait list for school, i included 3 local schools in my area */
        
          var waitingLIst  = ["e cruz, 20, female, eca@gmail.com, 813 744 8383, 1700 e bloomingdale ave, durant, 10"];
          var numWaiting = 1;
    
        
        function processSchoolChoice ()
        {
        
            var prefs = "";
        
            prefs = document.schoolchoice-form.school-choice.value + " ," + document.schoolchoice-form.upcoming-grade.value + 
            " ," + document.schoolchoice-form.age.value + " ," + document.schoolchoice-form.gender.value;
        
            /* add to wait list */
            waitingLIst[numWaiting] = prefs;
            numWaiting = numWaiting +1;
        
            document.getElementById("waitingList").innerHTML = "You are number " + numWaiting + " on the list, your prefs are: " + prefs;
    
        }
        
        
            // Add event listener for form submission
            
            document.getElementById("schoolchoice-form").addEventListener("submit", function(event) {
                event.preventDefault(); // prevent form from submitting normally
    
                // Get form data
                let formData = new FormData(event.target);
    
                // Display form data
                for (let entry of formData.entries()) {
                    console.log(entry[0] + ": " + entry[1]);
                }
    
                // You can submit the form data to a server using an AJAX request or a form submission
                // .then(response => response.json())
                // .then(data => console.log(data))
                // .catch(error => console.error(error));
            });
            

        </script>
</head>
<body>
    <h1>School Sign Up Form</h1>

    <form id="schoolchoice-form" form onsubmit="processSchoolChoice()">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea><br>
        
        <input type="button" name="button" onclick=" info_BSHS()"value="Click for Bloomingdale Info"/>
        <input type="button" name="button" onclick=" info_NSHS()"value="Click for Newsome Info"/>
        <input type="button" name="button" onclick=" info_DSHS()"value="Click for Durant Info"/>
        <br>
        
<!-- 	/* i added the buttons to call for more school info here, but i don't know if it looks good */ -->

        <label for="school-choice"> School: </label>
        <select id="school-choice" name="school-choice" required>
        <option value="choose-school">Choose Your School</option>
        <option value="bloomingdale">Bloomingdale High School</option>
        <option value="newsome">Newsome High School</option>
        <option value="durant">Durant High School</option>
        </select><br>
        
        <label for="upcoming-grade"> Upcoming Grade: </label>
        <select id="upcoming-grade" name="upcoming-grade" required>
        <option value="choose-grade">Choose Your Grade</option>
        <option value="9">Freshman - 9</option>
        <option value="10">Sophomore - 10</option>
        <option value="11">Junior - 11</option>
        <option value="12">Senior - 12</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
    
         <!-- /*  wait list info should populate here  */ -->
            
    <h2>Wait List</h2>
    <br>
    <p id = "waitingList">Return Info for Wait List</p>


    
</body>
</html>
