    <script>
      // A website to choose a Shakespearean play for a project. Once the play is picked, it's on the list and can't be chosen again.

      // Setting up an array of Shakepeare's works
      var ws_play = [
        "Much Ado About Nothing",
        "Romeo and Juliet",
        "Macbeth",
	"macbeth",
	"romeo and juliet",
	"romeo & juliet",
	"Romeo & Juliet",
      ];

      // function to display the array as a list
      function displayList() {
        var list = document.getElementById("list");
        list.innerHTML = "";

        for (var i = 0; i < ws_play.length; i++) {
          var item = document.createElement("li");
          item.appendChild(document.createTextNode(ws_play[i]));
          list.appendChild(item);
        }
      }

      // Is the play you want available?
      function IsSPlayInArray() {
        var newPlay = prompt(
          "Enter a play and we will see if this play is available."
        );
        if (ws_play.includes(newPlay)) {
          alert(
            "Sorry! This play is taken. Please choose another play. " +
              newPlay
            // Whomp whomp pick another play
          );
        } else {
          alert("Congratulations! The play is available: " + newPlay);
          ws_play.push(newPlay);
          // Hands in the air, this play is all yours
        }
      }
    </script>
  <body>
    <h1>Shakespearean Play Form</h1>
    <p>
      Pick a play by our guy, Willie Shakes. You'll do your diorama on a scene from here.
    </p>

    <!--Form to choose your play-->
    <form onsubmit="event.preventDefault(); IsSPlayInArray();">
      <label for="newPlayInput">Pick your play:</label>
      <input type="text" id="newPlayInput" name="newPlayInput" />
      <button type="submit">Check</button>
    </form>

    <!--Click here to see which plays are already accounted for-->
    <ul id="list"></ul>
    <button onclick="displayList()">All the world's a stage... and these are taken</button>
