    <script>
      // This Website is about choosing a state for a presentation. One state per student. No student can use the same state and therefore you enter the choosen state and check if it's available. If it is available, it will add that state to the list so that it is not longer available.

      // Setting up an array of Shakepeare's works
      var shake_plays = [
        "Much Ado About Nothing",
        "Romeo and Juliet",
        "Macbeth",
        "Twelfth Night",
        "As You Like It"
        "Julius Ceasar",
        "King Lear",
        "A Midsummer Night's Dream",
        "Richard III",
        "Othello",
        "The Taming of the Shrew",
      ];

      // function to display the array as a list
      function displayList() {
        var list = document.getElementById("list");
        list.innerHTML = "";

        for (var i = 0; i < shake_plays.length; i++) {
          var item = document.createElement("li");
          item.appendChild(document.createTextNode(shake_plays[i]));
          list.appendChild(item);
        }
      }

      // Is the play you want available?
      function IsPlayInArray() {
        var newPlay = prompt(
          "Enter a play and we will see if this play is available."
        );
        if (shake_plays.includes(newPlay)) {
          alert(
            "Sorry! This play is taken. Please choose another play. " +
              newPlay
            // Whomp whomp pick another play
          );
        } else {
          alert("Congratulations! The play is available: " + newPlay);
          shake_plays.push(newPlay);
          // Hands in the air, this play is all yours
        }
      }
    </script>
  <body>
    <h1>Shakespearean Play Form</h1>
    <p>
      Pick a play by our guy, Willie Shakes. You'll do your diorama on a scene from here.
    </p>

    <!--Form to choose your play-->
    <form onsubmit="event.preventDefault(); IsStateInArray();">
      <label for="newStateInput">Enter a state:</label>
      <input type="text" id="newStateInput" name="newStateInput" />
      <button type="submit">Check</button>
    </form>

    <!--Click here to see which plays are already accounted for-->
    <ul id="list"></ul>
    <button onclick="displayList()">All the world's a stage... and these are taken</button>

    <br />
